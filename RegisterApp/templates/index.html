<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% comment %} <style>
        table, th, td {
          border:1px solid black;
        }
    </style> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Profissão</th>
            <th>Curriculo</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>
                    <a href="{% url 'update_user' user.UserId %}">
                        {{ user.UserName }}
                        {% comment %} <a href="{% url 'delete_user' user.UserId%}" value="delete">Delete</a> {% endcomment %}
                    </a>
                </td>
                <td>{{ user.Email }}</td>
                <td>{{ user.ContactNumber }}</td>
                <td>{{ user.Adress }}</td>
                <td>{{ user.Profession }}</td>
                <td>
                    <a href="{{ user.ResumeFile }}" >{{ user.ResumeFile }}</a>
                </td>
                <td><a href="{% url 'delete_user' user.UserId%}" value="delete">Delete</a></td>


            </tr>
         {% endfor %}
    </table>

    <a href="{% url 'add_user' %}" >New user</a>
</body>
</html>
