<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% include 'message.html' %}
    <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Profissão</th>
            <th>Curriculo</th>
            <th></th>
        </tr>
        {% for user in users %}
            <tr>
                <td>
                    <a href="{% url 'update_user' user.UserId %}">
                        {{ user.UserName }}
                    </a>
                </td>
                <td>{{ user.Email }}</td>
                <td>{{ user.ContactNumber }}</td>
                <td>{{ user.Adress }}</td>
                <td>{{ user.Profession }}</td>
                <td>{{ user.ResumeFile }}</td>
                <td><a href="{% url 'delete_user' user.UserId%}"  class="btn btn-secondary btn-lg active" value="delete">Delete</a></td>


            </tr>
         {% endfor %}
    </table>

    <a href="{% url 'add_user' %}" class="btn btn-primary btn-lg active" >New user</a>
</body>

</html>
